<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscreva-se - Solução de Monitoramento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Seção do Cabeçalho -->
    <header>
        <div class="brand-logo">
            <img src="imgs/mundo open.png" alt="Logo do Mundo Open">
        </div>
        <nav>
            <ul class="nav-menu">

                <li><a href="login.html" class="register-link" style="background-color: #1a73e8; padding: 10px; border-radius: 15px; color: aliceblue;">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Tela de Inscrição -->
    <section class="registration-section">
        <div class="registration-box">
            <h2>Inscreva-se</h2>
            <form action="#" method="POST">
                <div class="form-field">
                    <label for="fullname">Nome Completo</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-field">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-field">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-field">
                    <label for="confirm-password">Confirme a Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-field">
                    <button type="submit" class="submit-btn" style="background-color: #1a73e8;">Criar Conta</button>
                </div>
                <p>Já tem uma conta? <a href="login.html" style="color: #1a73e8;">Login</a></p>
            </form>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <div class="footer-section">
            <div class="footer-links">
                <h3>© 2024 – Mundo Open – Todos os direitos reservados</h3>
            </div>
        </div>
    </footer>

</body>
</html>
