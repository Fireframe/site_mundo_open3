<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Solução de Monitoramento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Seção do Cabeçalho -->
    <header>
        <div class="brand-logo">
            <img src="imgs/mundo open.png" alt="Logo do Mundo Open">
        </div>
        <nav>
            <ul>
                <li><a href="cadastro.html" class="register-btn" style="background-color: #1a73e8; padding: 10px; border-radius: 15px; color: aliceblue;">Inscreva-se</a></li>
            </ul>
        </nav>
    </header>

    <!-- Tela de Login -->
    <section class="signin-section">
        <div class="signin-box">
            <h2>Login</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="primary-btn" style="background-color: #1a73e8;">Entrar</button>
                </div>
                <p>Não tem uma conta? <a href="signup.html" style="color: #1a73e8;">Inscreva-se</a></p>
            </form>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <h3>© 2024 – Mundo Open – Todos os direitos reservados</h3>
            </div>
        </div>
    </footer>

</body>
</html>
